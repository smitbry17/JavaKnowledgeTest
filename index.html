<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="scores"><a href="scores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time"></span></div>

    <div class="container text-center">
      <div id="start-screen" class="start">
        <h1>Coding Challenge</h1>
        <p>
          Try to answer the following questions within the time limit. Keep in
          mind that incorrect answers will penalize your score/time by 15
          seconds!
        </p>
        <button id="start" type="button" class="btn btn-info">
          Start Quiz
        </button>
      </div>

      <div id="questions" class="hidden">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices d-grid gap-2"></div>
        <div id="result" class="hidden"></div>
      </div>

      <div id="end-screen" class="hidden">
        <h2>All done!</h2>
        <p>Your final score is <span id="highscore"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
